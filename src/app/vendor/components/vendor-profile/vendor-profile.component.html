<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<div class="position">
  <div class="vendorLogoAndName">
    <div>
      <img src="../../../../assets/vendor2.jpeg" alt="vendor logo" />
    </div>
    <h1>{{ vendor.name }}</h1>
  </div>
  <div class="margin-left">
    <div class="flex">
      <i class="fa-solid fa-location-dot"></i>
      <h3>Location :</h3>
      <p>Gulshan 2</p>
    </div>
    <div class="flex">
      <i class="fa-solid fa-phone"></i>
      <h3>Phone :</h3>
      <p>{{ vendor.contactNumber }}</p>
    </div>
    <div class="flex">
      <i class="fa-solid fa-envelope"></i>
      <h3>Email :</h3>
      <p>{{ vendor.email }}</p>
    </div>
    <div class="flex">
      <i class="fa-solid fa-truck"></i>
      <h3>Delivery Time :</h3>
      <p>Estimated Delivery time</p>
      <nz-time-picker
        [(ngModel)]="time"
        nzFormat="HH:mm"
        class="timePicker"
      ></nz-time-picker>
      <nz-time-picker
        [(ngModel)]="time"
        nzFormat="HH:mm"
        class="timePicker"
      ></nz-time-picker>
    </div>
    <div class="flex">
      <i class="fa-solid fa-clock"></i>
      <h3>Order Processing Time :</h3>
      <p>{{ vendor.orderProcessingTime }} Hours</p>
    </div>
    <div class="flex">
      <i class="fa-solid fa-calendar-week"></i>
      <h3>Ordering Hours :</h3>
      <div class="checkboxFlex">
        <div class="innerBox">
          <input type="checkbox" name="sunday" id="" />
          <label for="sunday">Sunday</label>
        </div>
        <div class="innerBox">
          <input type="checkbox" name="monday" id="" />
          <label for="sunday">Monday</label>
        </div>
        <div class="innerBox">
          <input type="checkbox" name="tuesday" id="" />
          <label for="tuesday">Tuesday</label>
        </div>
        <div class="innerBox">
          <input type="checkbox" name="wednesday" id="" />
          <label for="wednesday">Wednesday</label>
        </div>
        <div class="innerBox">
          <input type="checkbox" name="thursday" id="" />
          <label for="thursday">Thursday</label>
        </div>
        <div class="innerBox">
          <input type="checkbox" name="friday" id="" />
          <label for="friday">Friday</label>
        </div>
        <div class="innerBox">
          <input type="checkbox" name="saturday" id="" />
          <label for="saturday">Saturday</label>
        </div>
      </div>
    </div>

    <div class="updateBtn">
      <button>Update</button>
    </div>
  </div>
</div>
