<nz-layout class="app-layout" >
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
        <a
        href="https://getbento.vercel.app/dashboard"
        >
        <img src="../assets/photos and logos/logo-2.png" alt="" srcset="" style="width: 135px; height: 40px; margin-left:8px;">
        </a>
    </div>
    <ul
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Manage Vendor" nzIcon="profile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="'/dashboard/' + id + '/profile'">Vendor Profile</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Manage Products" nzIcon="unordered-list">
        <ul>
          <!-- <li nz-menu-item nzMatchRouter>
            <a [routerLink]="'/dashboard/' + id +  '/order-history'">Order History</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="'/dashboard/' + id +  '/order-status'">Order Status</a>
          </li> -->
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="'/dashboard/' + id +  '/suppliable-ingredients'">Suppliable Ingredients</a>
          </li>
          <!-- <li nz-menu-item nzMatchRouter>
            <a [routerLink]="'/dashboard/' + id +  '/delivery-boxes'">Delivery Boxes</a>
          </li> -->
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>

        <span class="flex items-center" style="float: right; margin-right: 40px;">
          <button nz-button nzType="primary" nzDanger (click)="logoutVendor()"><span nz-icon nzType="logout" nzTheme="outline"></span>Logout</button>
        </span>

      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
