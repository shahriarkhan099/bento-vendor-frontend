<div class="bg" style="background-color: #f8f8f8">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <div class="parent">
      <div class="child">
        <div nz-row class="imgDiv">
          <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px">Sign Up</h1>
          </div>
        </div>

        <form nz-form [formGroup]="signupForm">
          <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="Please provide a valid email">
              <input nz-input placeholder="Email" id="email" formControlName="email" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
              <input
                nz-input
                type="password"
                placeholder="Password"
                id="password"
                formControlName="password"
              />
              <ng-template #errorPass let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please input your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('minlength')">
                  Please input at least 6 characters!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTp1">
              <input
                nz-input
                type="password"
                placeholder="Confirm Password"
                id="checkPassword"
                formControlName="checkPassword"
              />
              <ng-template #errorTp1 let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Two passwords that you enter is inconsistent!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTp1">
              <input nz-input placeholder="Vendor Name" id="name" formControlName="name" />
              <ng-template #userErrorTp1 let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please input your Vendor name!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>

          <button nz-button [nzType]="'primary'" style="margin-left: 80px" (click)="submitForm()" [disabled]="signupForm.invalid">
            Sign Up
          </button>
          Or <a routerLink="/login">login now!</a>
        </form>
      </div>
    </div>
  </nz-spin>
</div>
